<body>

<h2>Author entry Rakshitha Boddireddy</h2>
<form>
    <label for="hiddenAuthorName">The hidden author name</label>
    <input type="password" id="hiddenAuthorName" name="hiddenAuthorName" value="Dickens">
    <br>

    <label for="guessAuthor">Guess the author</label>
    <input type="text" id="guessAuthor" name="guessAuthor">

    <input type="button" onclick="checkAuthor()"  value="Check the guess" class="btn btn-primary">
</form>
<div id="results"></div>
<script>
    var good=0;
    var oops=0;
    var count=0;
    function checkAuthor(){
        var hiddenAuthor=document.getElementById("hiddenAuthorName").value;
        var userGuess=document.getElementById("guessAuthor").value;

        if(hiddenAuthor===userGuess){
            good++;
            count=0;
            alert("You got it right!");
        }else if(count<7){
            oops++;
            count++;
            alert("Sorry!");
        }
        else{
            alert("Sorry,ran out of guesses.")
        }
        var resultsElement=document.getElementById("results");
        resultsElement.innerHTML="Good:"+good+" | Oops: "+oops;
    }
</script>



<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {

    }
}

useImage = 1;

function selectImage() {
    switch (useImage) {
        case 1:
            document.getElementById('cityimages').src ="Delhi.jpg";
            useImage = 2;
            break;
        case 2:
            document.getElementById('cityimages').src ="Bombay.jpg";
            useImage = 3;
            break;
        case 3:
            document.getElementById('cityimages').src ="Rajamundry.jpg";
            useImage = 1;
            break;
        default:
            document.getElementById('cityimages').src ="Delhi.jpg";
            break;
    }
}

</script>

<div>
    <img id="cityimages" src="Delhi.jpg" alt="Delhi" width="100" height="100" onclick="selectImage()">
</div>
