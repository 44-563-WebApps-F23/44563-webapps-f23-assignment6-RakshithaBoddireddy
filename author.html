<body>

<h2>Author entry Rakshitha Boddireddy</h2>
<form>
    <label for="hiddenAuthorName">The hidden author name</label>
    <input type="password" id="hiddenAuthorName" name="hiddenAuthorName" value="Dickens">

    <label for="guessAuthor">Guess the author</label>
    <input type="text" id="guessAuthor" name="guessAuthor">

    <input type="button" onclick="checkAuthor()"  value="Check the guess" class="btn btn-primary">
</form>
<div id="results"></div>
<script>
    var good=0;
    var oops=0;
    var count=0;
    function checkAuthor(){
        var hiddenAuthor=document.getElementById("hiddenAuthorName").value;
        var userGuess=document.getElementById("guessAuthor").value;

        if(hiddenAuthor===userGuess){
            good++;
            count=0;
            alert("You got it right!");
        }else if(count<7){
            oops++;
            count++;
            alert("Sorry!");
        }
        else{
            alert("Sorry,ran out of guesses.")
        }
        var resultsElement=document.getElementById("results");
        resultsElement.innerHTML="Good:"+good+" | Oops: "+oops;
    }
</script>

useImage = 1;

function selectImage() {
    switch (useImage) {
        case 1:
            document.getElementById('cityimages').src ="Delhi.jpg";
            useImage = 2;
            break;
        case 2:
            document.getElementById('cityimages').src ="Bombay.jpg";
            useImage = 3;
            break;
        case 3:
            document.getElementById('cityimages').src ="Rajamundry.jpg";
            useImage = 1;
            break;
        default:
            document.getElementById('cityimages').src ="Delhi.jpg";
            break;
    }
}

</script>
