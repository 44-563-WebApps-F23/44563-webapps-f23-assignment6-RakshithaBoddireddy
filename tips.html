<!DOCTYPE html>
<html>
 <head>
    <title>Tip for tips</title>

 </head>
<body>

<h2>Rakshitha shows tip amounts</h2>

<form>
    <label for="form1_baseAmount">Eneter base amount </label>
    <input type ="number" id="form1_baseAmount" name="form1_baseAmount" value="50"> <br>

    <label for="form1_tipPercent">Enter the tip percent </label>
    <input type ="number" id="form1_tipPercent" name="form1_tipPercent" value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>



<p id="result">Please click on "show tip"</p>

<form>
    <input type="radio" id="sum" name="operations" value="sum" onclick="chooseOp()">
    <label for="sum">sum</label>

    <input type="radio" id="Diff" name="operations" value="difference" onclick="chooseOp()">
    <label for="Diff">diff</label><br>
  
    <input type="radio" id="Mult" name="operations" value="product" onclick="chooseOp()">
    <label for="Mult">mult</label><br>
</form>
<p id="operations_result"></p>

<script> 


function tips() {
    const base_Amount = parseFloat(document.getElementById('form1_baseAmount').value);
    const tip_Percent = parseFloat(document.getElementById('form1_tipPercent').value);
    let myOutput="";
    let toShow= "";

    for (let i = 0; i < 5; i++) {
        const tipValue = tip_Percent + i * 4;
        const calculatedTip = (base_Amount * tipValue) / 100;
        toShow += `${tipValue}% is ${calculatedTip.toFixed(1)}; `;
    }

    myOutput = `Tips are: ${toShow}`;

    document.getElementById('result').textContent = myOutput;
}

function chooseOp(){
    const operations = document.querySelector('input[name="operations"]:checked').value;
        
    const base1 = parseFloat(document.getElementById('form1_baseAmount').value);
    const tip1 = parseFloat(document.getElementById('form1_tipPercent').value);
    let Result;

        switch (operations) {
            case "sum":
                    calcResult = `Sum of ${base1} and ${tip1} is ${base1 + tip1}`;
                    break;
                case "difference":
                    calcResult = `Difference between ${base1} and ${tip1} is ${base1 - tip1}`;
                    break;
                case "product":
                    calcResult = `Product of ${base1} and ${tip1} is ${base1 * tip1}`;
                    break;
                default:
                    calcResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('operations_result').textContent = `${calcResult}`;
}

</script>

</body>
</html>
